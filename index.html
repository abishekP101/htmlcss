<!DOCTYPE html>
<html>
<head>
  <title>Student Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    /* Optional Nav Bar */
    .navbar {
      background-color: #333;
      overflow: hidden;
      padding: 10px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: inline-block;
    }

    .navbar a:hover {
      background-color: #575757;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .profile-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .details {
      margin-bottom: 20px;
    }

    .details p {
      margin: 5px 0;
    }

    .about {
      background-color: #f9f9f9;
      padding: 10px;
      border-left: 4px solid #333;
    }
  </style>
</head>
<body>

  <!-- Optional Navigation Bar -->
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">Profile</a>
    <a href="#">Contact</a>
  </div>

  <div class="container">
    <h1>Student Profile</h1>
    <img src="image.jpg" alt="Profile Photo" class="profile-photo">

    <div class="details">
      <p><strong>Name:</strong> Abishek Prasad</p>
      <p><strong>Roll Number:</strong> 123456</p>
      <p><strong>Course:</strong> Computer Science</p>
      <p><strong>Semester:</strong> 4</p>
    </div>

    <div class="about">
      <h3>About Me</h3>
      <p>Hi! I'm Abishek Prasad, a computer science student who loves coding and learning new technologies.</p>
    </div>
  </div>

</body>
</html>
